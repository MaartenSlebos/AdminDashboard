<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div id="logo"><img id="logo-image"src="./images/view-dashboard.svg"></div>

            <div id="logo-text">Dashboard</div>

            <div class="navigation-icons">
                <div id="nav-icons"><img id="nav-icon" src="./images/home.svg"></div>
                <div id="nav-icons"><img id="nav-icon" src="./images/account.svg"></div>
                <div id="nav-icons"><img id="nav-icon" src="./images/message.svg"></div>
                <div id="nav-icons"><img id="nav-icon" src="./images/clock-outline.svg"></div>
                <div id="nav-icons"><img id="nav-icon" src="./images/note-outline.svg"></div>
                <div id="nav-icons"><img id="nav-icon" src="./images/account-multiple.svg"></div>

            </div>

            <div class="navigation-text">
                <div id="nav-text">Home</div>
                <div id="nav-text">Profile</div>
                <div id="nav-text">Messages</div>
                <div id="nav-text">History</div>
                <div id="nav-text">Tasks</div>
                <div id="nav-text">Communities</div>
            </div>
            
            <div class="settings-icons">
                <div id="nav-icons"><img id="nav-icon" src="./images/cog.svg"></div>
                <div id="nav-icons"><img id="nav-icon" src="./images/help-box.svg"></div>
                <div id="nav-icons"><img id="nav-icon" src="./images/shield-account.svg"></div>

            </div>

            <div class="settings-text">
                <div id="nav-text">Settings</div>
                <div id="nav-text">Support</div>
                <div id="nav-text">Privacy</div>

            </div>

        </div>

        <div class="header">

            <div class="top-header">
                <div class="left-top-header">
                    <img id="magnify" src="./images/magnify.svg">
                    <input id="search-bar" type="text">
                </div>
                <div class="right-top-header">
                    <img id="bell" src="./images/bell-ring-outline.svg">
                    <img id="pp" src="./images/Profile Pic.png">
                    <p style="font-size: 24px; font-weight: 500;">Martin Scape</p>
                </div>

            </div>

            <div class="bottom-header">
                <div class="bottom-header-left">
                    <img id="pp2" src="./images/Profile Pic.png">
                    <p>Hi there, <br><span style="font-size: 24px;">Martin Scape (@martinscape)</span></p>
                </div>
                <div class="bottom-header-right">
                    <button id="btn">New</button>
                    <button id="btn">Upload</button>
                    <button id="btn">Share</button>
                </div>

            </div>



        </div>

        <div class="main-content">
            <div id="announcements">
                Announcements
            </div>

            <div id="your-projects">
                Your Projects
            </div>
            <div class="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="info">
                <div class="card"></div>
                <div id="trending">Trending</div>
                <div class="card"></div>

            </div>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
